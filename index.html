<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/jpg" sizes="192x192" href="./img/ico.jpg">
  <title>Almacenes ByP - Stock</title>
</head>

<body>
  <div class="container py-3">
    <h1 class="mb-4">Registro de Productos</h1>

    <form id="registroForm" onsubmit="manejadorEnvioFormulario(event);">

      <div class="col-md-4">
        <label for="codigo" class="form-label">Codigo</label>
        <input type="text" inputmode="numeric" pattern="\d*" minlength="3" class="form-control" id="codigo" required>


      </div>
      <div class="col-md-4">
        <label for="descripcion" class="form-label">Descripcion</label>
        <input type="text" minlength="3" class="form-control" id="descripcion" required>

      </div>

      <div class="col-md-4">
        <label for="marca" class="form-label">Marca</label>
        <input type="text" class="form-control" id="marca" required>

      </div>

      <div class="col-md-4">
        <label for="precio" class="form-label">Precio ($)</label>
        <input type="number" class="form-control" id="precio" required>

      </div>

      <div class="col-md-4">
        <label for="cantidad" class="form-label">Cantidad</label>
        <input type="number" min="1" class="form-control" id="cantidad" required>

      </div>

      <div class="col-md-3">
        <label for="iva" class="form-label">IVA</label>
        <select class="form-select" id="iva" required>
          <option selected disabled value="">Seleccione IVA</option>
          <option value="10">10%</option>
          <option value="21">21%</option>
        </select>

      </div>

      <div class="col-md-2 mb-3">
        <hr>
        <button type="submit" class="btn btn-primary">Registrar Producto</button>
      </div>

    </form>
  </div>


 <div class="lista">
  <h2 class="mt-5">LISTADO DE PRODUCTOS</h2>

  <div class="table">
  <table id="productosTable" class="table table-striped mt-3">
    <thead>
      <tr>
        <th>Codigo</th>
        <th>Descripcion</th>
        <th>Marca</th>
        <th>Precio ($)</th>
        <th>Cantidad</th>
        <th>Iva</th>
        <th>Subtotal</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  </div>
 </div>

  <!-- AGREGAMOS LOS SCRIPTS DE BOOTSTRAP Y NUESTRO PROPIO SCRIPT-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <script src="scripts.js"></script>
</body>

</html>
